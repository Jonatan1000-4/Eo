<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TV | Canales</title>

<style>
:root{
  --bg:#f3f0e8;
  --card:#ffffff;
  --line:#e6dfcf;
  --text:#1b1b1b;
  --muted:#6b6b6b;
  --accent:#b6db44;
  --radius:18px;
  --focus:#1a73e8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

/* TOP BAR */
.topbar{
  position:sticky;
  top:0;
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:rgba(243,240,232,.95);
  border-bottom:1px solid rgba(0,0,0,.05);
  z-index:20;
}
.title{
  font-weight:700;
  font-size:18px;
}
.selectCat{
  padding:8px 12px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.1);
  background:#fff;
  font-weight:600;
  outline:none;
}
.search{
  margin-left:auto;
  padding:8px 12px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.1);
}

/* GRID */
.wrap{padding:20px 18px 90px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:14px;
  cursor:pointer;
  transition:.15s;
  outline:none;
}
.card:focus{
  border:2px solid var(--focus);
  transform:scale(1.04);
}
.logo{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
}
.logo img{
  max-height:48px;
  max-width:100%;
  object-fit:contain;
}
.name{
  font-weight:700;
  font-size:14px;
}
.group{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* Responsive TV */
@media (min-width:1000px){
  .grid{
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  }
  .card{
    padding:18px;
  }
}
</style>
</head>

<body>

<header class="topbar">
  <div class="title">Canales</div>

  <select id="categorySelect" class="selectCat">
    <option value="ALL">Todas las categorÃ­as</option>
  </select>

  <input type="text" id="search" class="search" placeholder="Buscar..."/>
</header>

<main class="wrap">
  <div class="grid" id="grid"></div>
</main>

<script type="module">

/* ===== FIREBASE ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKSdaRAQTN-Gen0k4WerLu1GvBLKzjZlQ",
  authDomain: "aweme-46b1e.firebaseapp.com",
  projectId: "aweme-46b1e",
  storageBucket: "aweme-46b1e.firebasestorage.app",
  messagingSenderId: "762479825387",
  appId: "1:762479825387:web:8ffb3a629c0eb9f52fc9ae"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const ALLOWLIST_COLLECTION = "allowlist";

/* ===== M3U ===== */
const M3U_URL = "https://jonatan1000-4.github.io/mi_app_rv22/canales.m3u";
const M3U_TEXT = "";

let ALL_CHANNELS = [];
let CURRENT_CATEGORY = "ALL";

/* ===== UTIL ===== */
const $ = id => document.getElementById(id);

async function isAllowlisted(uid){
  const ref = doc(db, ALLOWLIST_COLLECTION, uid);
  const snap = await getDoc(ref);
  return snap.exists() && snap.data()?.enabled === true;
}

/* ===== AUTH ===== */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="login.html";
    return;
  }
  const ok = await isAllowlisted(user.uid);
  if(!ok){
    await signOut(auth);
    location.href="login.html";
    return;
  }
  boot();
});

/* ===== PARSER M3U ===== */
function parseM3U(text){
  const lines=text.split(/\r?\n/);
  let current=null;
  const out=[];
  for(const line of lines){
    if(line.startsWith("#EXTINF")){
      const name=line.split(",").slice(1).join(",").trim();
      const attrs={};
      const re=/(\w+(?:-\w+)*)="([^"]*)"/g;
      let m;
      while((m=re.exec(line))!==null){
        attrs[m[1]]=m[2];
      }
      current={
        id:attrs["tvg-id"]||name,
        name:name,
        logo:attrs["tvg-logo"]||"",
        group:attrs["group-title"]||"Otros"
      };
    }else if(line && !line.startsWith("#") && current){
      current.url=line.trim();
      out.push(current);
      current=null;
    }
  }
  return out;
}

async function loadChannels(){
  let text=M3U_TEXT;
  if(!text){
    const res=await fetch(M3U_URL);
    text=await res.text();
  }
  return parseM3U(text);
}

/* ===== RENDER ===== */
function renderChannels(){
  const grid=$("grid");
  grid.innerHTML="";

  const searchTerm=$("search").value.toLowerCase();

  const list=ALL_CHANNELS.filter(c=>{
    const matchCat = CURRENT_CATEGORY==="ALL" || c.group===CURRENT_CATEGORY;
    const matchSearch = !searchTerm || c.name.toLowerCase().includes(searchTerm);
    return matchCat && matchSearch;
  });

  list.forEach((c,index)=>{
    const card=document.createElement("div");
    card.className="card";
    card.tabIndex=0; // ðŸ”¥ para control remoto
    card.innerHTML=`
      <div class="logo">
        ${c.logo ? `<img src="${c.logo}">` : "TV"}
      </div>
      <div class="name">${c.name}</div>
      <div class="group">${c.group}</div>
    `;

    card.addEventListener("click",()=>playChannel(c,list));
    card.addEventListener("keydown",(e)=>{
      if(e.key==="Enter") playChannel(c,list);
    });

    grid.appendChild(card);

    if(index===0) setTimeout(()=>card.focus(),200);
  });
}

/* ===== PLAY ===== */
function playChannel(selected,list){
  const payload={
    selected,
    playlist:list
  };

  if(window.AndroidBridge && AndroidBridge.playChannel){
    AndroidBridge.playChannel(JSON.stringify(payload));
  }else{
    console.log(payload);
  }
}

/* ===== CATEGORIAS ===== */
function populateCategories(){
  const select=$("categorySelect");
  const groups=[...new Set(ALL_CHANNELS.map(c=>c.group))];
  groups.sort();
  groups.forEach(g=>{
    const opt=document.createElement("option");
    opt.value=g;
    opt.textContent=g;
    select.appendChild(opt);
  });
}

/* ===== BOOT ===== */
async function boot(){
  ALL_CHANNELS=await loadChannels();
  populateCategories();
  renderChannels();

  $("search").addEventListener("input",renderChannels);
  $("categorySelect").addEventListener("change",(e)=>{
    CURRENT_CATEGORY=e.target.value;
    renderChannels();
  });
}

</script>
</body>
</html>
